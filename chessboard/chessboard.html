    <style>
      .chess-board {
        border-spacing: 0;
        border-collapse: collapse;
        margin: auto;
      }
      .chess-board th {
        padding: 0.5em;
      }
      .chess-board td {
        border: 1px solid;
        width: 2em;
        height: 2em;
        text-align: center;
        vertical-align: middle;
        font-size: 2em;
      }
      .chess-board .light {
        background: #eee;
